<!doctype html><html lang="id"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/css/style.css"><title>JEJAKA — Program & Agenda</title></head>
<body class="app-gradient bg-pinto-soft">
<main id="main" class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <header class="mb-6 reveal">
    <h1 class="text-3xl font-bold tracking-tight">Program & Agenda</h1>
    <p class="text-slate-600 mt-2">Rencana kegiatan, status, dan jadwal terbaru.</p>
  </header>
  <section class="section-card p-0 overflow-hidden reveal">
    <div class="p-5 border-b border-slate-200 flex flex-col sm:flex-row gap-3 sm:items-center justify-between">
      <div class="flex flex-wrap gap-2">
        <button class="brand-btn" data-scope="upcoming">Akan Datang</button>
        <button class="brand-btn" data-scope="ongoing">Berlangsung</button>
        <button class="brand-btn" data-scope="past">Selesai</button>
        <button class="brand-btn" data-scope="all">Semua</button>
      </div>
      <input id="agenda-search" type="search" placeholder="Cari agenda..." class="w-full sm:w-64 px-3 py-2 rounded-lg border border-slate-200">
    </div>
    <ul id="agenda-list" class="divide-y divide-slate-200"></ul>
  </section>
</main>
<script>
const AGENDA=[
 {title:"Pelatihan Dasar Digital",date:"2025-11-20",status:"upcoming",place:"Balai Desa",desc:"Kelas pengantar literasi digital untuk pemuda."},
 {title:"Bakti Sosial Pantai",date:"2025-10-01",status:"past",place:"Pantai Ujong",desc:"Aksi bersih pantai & edukasi lingkungan."},
 {title:"Rapat Koordinasi Bulanan",date:"2025-11-08",status:"ongoing",place:"Sekretariat JEJAKA",desc:"Koordinasi lintas divisi."}
];
(function(){
 const list=document.getElementById('agenda-list');
 const search=document.getElementById('agenda-search');
 let scope='upcoming';
 function badge(s){
   if(s==='upcoming') return '<span class="brand-chip ml-2">Akan Datang</span>';
   if(s==='ongoing') return '<span class="brand-chip ml-2">Berlangsung</span>';
   return '<span class="brand-chip ml-2">Selesai</span>';
 }
 function render(){
  list.innerHTML='';
  const q=(search.value||'').toLowerCase();
  AGENDA
   .filter(a=>scope==='all'||a.status===scope)
   .filter(a=>!q||a.title.toLowerCase().includes(q)||a.place.toLowerCase().includes(q))
   .forEach(a=>{
     const li=document.createElement('li');
     li.className="p-5 flex flex-col sm:flex-row sm:items-center justify-between gap-3";
     li.innerHTML=`<div><h3 class="text-lg font-semibold">${a.title}${badge(a.status)}</h3>
       <p class="text-sm text-slate-600">${a.place} • ${a.date}</p>
       <p class="text-sm text-slate-600">${a.desc}</p></div>`;
     list.appendChild(li);
   });
 }
 document.querySelectorAll('[data-scope]').forEach(btn=>btn.addEventListener('click',()=>{scope=btn.getAttribute('data-scope');render();}));
 if(search) search.addEventListener('input',render);
 render();
})();
</script>
<script src="assets/js/reveal.js"></script>
</body></html>
