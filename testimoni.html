<!doctype html><html lang="id"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/css/style.css"><title>JEJAKA — Testimoni</title></head>
<body class="app-gradient bg-pinto-soft">
<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <header class="mb-8 text-center reveal">
    <h1 class="text-3xl font-bold tracking-tight">Testimoni</h1>
    <p class="text-slate-600 mt-2">Apa kata mitra, peserta, dan komunitas tentang JEJAKA.</p>
  </header>
  <section class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <figure class="section-card p-6 reveal">
      <blockquote class="text-slate-700">“Kegiatan mereka beneran terasa di masyarakat. Anak-anak muda jadi punya ruang berkarya.”</blockquote>
      <figcaption class="mt-4 text-sm text-slate-600">— Nur, Warga Labuhanhaji Timur</figcaption>
    </figure>
    <figure class="section-card p-6 reveal">
      <blockquote class="text-slate-700">“Kolaborasi yang rapi dan akuntabel. Komunikasinya cepat.”</blockquote>
      <figcaption class="mt-4 text-sm text-slate-600">— Arif, Komunitas A</figcaption>
    </figure>
    <figure class="section-card p-6 reveal">
      <blockquote class="text-slate-700">“Programnya relevan buat anak muda. Impact-nya nyata.”</blockquote>
      <figcaption class="mt-4 text-sm text-slate-600">— Dina, Relawan</figcaption>
    </figure>
  </section>
</main>
<script src="assets/js/reveal.js"></script>
</body></html>
